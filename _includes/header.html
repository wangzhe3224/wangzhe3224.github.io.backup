<header class="site-header">

  <div class="wrapper">

    <h1 class="site-title">{{ site.title }}</h1>
    <!--<h3 class="site-meta">{{ site.tagline }}</h3>-->

    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
        {% if page.title != 'Search' %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
