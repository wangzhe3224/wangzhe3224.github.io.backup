<script type="text/javascript">
var $scrolltopBtn = $('#scrolltop'),
    _timeoutId;
$(window).scroll(function () {
  if(_timeoutId){
    clearTimeout(_timeoutId);
  }
  _timeoutId =  setTimeout(function(){
      if ($(this).scrollTop() > 100) {
        $scrolltopBtn.fadeIn();
      } else {
        $scrolltopBtn.fadeOut();
      }
    }, 100);
});
$scrolltopBtn.click(function () {
  $('body,html').animate({
    scrollTop: 0
  }, 800);
  return false;
});
</script>
